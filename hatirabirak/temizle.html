<!DOCTYPE html>
<html>
<head>
    <title>Hatıra Temizleme</title>
</head>
<body>
    <h1>Hatıraları Temizle</h1>
    <p>Tüm hatıraları temizlemek istediğinize emin misiniz?</p>
    <button id="temizle">Evet, Temizle</button>
    
    <script>
        document.getElementById('temizle').addEventListener('click', function () {
            // Yerel depolama (localStorage) verilerini temizle
            localStorage.removeItem('hatiralar');
            alert('Hatıralar temizlendi.');
            // Ana sayfaya yönlendir
            window.location.href = '/hatirabirak/';
        });
    </script>
</body>
</html>
